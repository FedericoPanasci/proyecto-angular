<div class="movie-container">
<div *ngFor="let movie of movies" class="card" style="width: 18rem;">
  <img [src]="movie.image.url" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text">algo</p>
    <a class="btn btn-primary" (click)="navigateToDetail(movie.id)">Go somewhere</a>
  </div>
</div>
</div>
