<form class="container" [formGroup]="userForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="mail exampleFormControlInput1" aria-describedby="emailHelp" formControlName="mail">
    <div *ngIf="userForm.controls['mail'].invalid && userForm.controls['mail'].touched" class="alert alert-danger">
      ingrese un email
    </div>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password exampleFormControlInput1" formControlName="password">
    <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="alert alert-danger">
      ingrese un password
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
