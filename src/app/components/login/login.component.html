<div class="login">
  <form [formGroup]="userForm" class="row mb-3">
    <div class="form-group">
      <label for="mail" class="col-sm-2 col-form-label">mail</label>
      <input type="text" name="mail" id="mail" class="form-control" formControlName="mail">
      <div *ngIf="userForm.controls['mail'].invalid && userForm.controls['mail'].touched" class="alert alert-danger">
        ingrese un nombre
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="password" class="col-sm-2 col-form-label">password</label>
      <input type="password" name="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="alert alert-danger">
      ingrese un password
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid" (click)="validateLogin()">iniciar</button>
  </form>
</div>
