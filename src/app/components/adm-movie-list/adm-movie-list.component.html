<div id="list">

  <div class="row">

    <div class="col-4 peli" id="list-movies">
      <h2 class="pb-4" style="color: var(--letra);">Listado de Peliculas</h2>
      <!-- <button class="but-add" (click)="addMovie()">Agregar nueva pelicula</button> -->
      <app-adm-movie *ngFor="let movie of movies; let i = index"
      [movie]= "movie"
      [class.selected]="isSelected(movie)"
      (click)="clickMovie(movie)">
      </app-adm-movie>
    </div>

    <div class="col-8 admin">
      <h2 style="color: var(--letra);">Seccion administrativa</h2>
      <form class="container" [formGroup]="movieForm">
        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)">id</label>
          <input type="text" class="form-control" id="id" aria-describedby="idHelp" formControlName="id">
          <div *ngIf="movieForm.controls['id'].invalid && movieForm.controls['id'].touched" class="alert alert-danger">
            ingrese el id
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)" >Titulo</label>
          <input type="text" class="form-control" id="title" aria-describedby="titleHelp" formControlName="title">
          <div *ngIf="movieForm.controls['title'].invalid && movieForm.controls['title'].touched" class="alert alert-danger">
            Ingrese un titulo
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)" >Link del poster</label>
          <input type="text" class="form-control" id="poster_path" aria-describedby="poster_pathHelp" formControlName="poster_path">
          <div *ngIf="movieForm.controls['poster_path'].invalid && movieForm.controls['poster_path'].touched" class="alert alert-danger">
            ingrese un link del poster
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)" >Fecha de lanzamiento</label>
          <input type="text" class="form-control" id="release_date" aria-describedby="release_date" formControlName="release_date">
          <div *ngIf="movieForm.controls['release_date'].invalid && movieForm.controls['release_date'].touched" class="alert alert-danger">
            ingrese la fecha de lanzamiento
          </div>
        </div>

        <div class="mb-3 form-group">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)" >Descripcion</label>
          <textarea class="form-control" name="overview" id="exampleFormControlTextarea1" rows="3" maxlength="2000" aria-describedby="overviewHelp" formControlName="overview"></textarea>
          <div *ngIf="movieForm.controls['overview'].invalid && movieForm.controls['overview'].touched" class="alert alert-danger">
            Ingrese una descripcion de la pelicula
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputTitle" class="form-label" style="color: var(--letra)" >Valoracion</label>
          <input type="text" class="form-control" id="vote_average" aria-describedby="vote_averageHelp" formControlName="vote_average">
          <div *ngIf="movieForm.controls['vote_average'].invalid && movieForm.controls['vote_average'].touched" class="alert alert-danger">
            Ingrese la valoracion de la pelicula
          </div>
        </div>

        <div class="buttons">
        <button class="but-add" (click)="addMovie()">Agregar</button>
        <button class="but-delete" (click)="deleteMovie()">Eliminar</button>
        <button class="but-update" (click)="updateMovie()">Actualizar</button>
        </div>

      </form>
    </div>
  </div>
</div>
