<div class="movie-container" >
  <mat-card class="example-card card" style="width: 18rem;">
    <mat-card-header>
      <h5 class="card-title">{{movieApi.title}}</h5>
    </mat-card-header>
    <img mat-card-image [src]="urlPath+movieApi.poster_path" alt="foto de la pelicula">
    <mat-card-content>
      <p class="card-text">{{movieApi.overview}}</p>
    </mat-card-content>
    <mat-card-actions class="card-action">
      <!-- <button mat-button (click)="add(movieApi)">Agregar</button> -->
      <button mat-button (click)="add(movieApi)">Agregar</button>
    </mat-card-actions>
  </mat-card>
</div>
